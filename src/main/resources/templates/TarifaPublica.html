<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tarifas de Pasajes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-header-custom {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      text-align: center;
    }

    .card-body-custom {
      background-color: #f1f1f1;
      text-align: center;
      padding: 20px;
    }

    .tarifa-btn {
      background-color: #4285f4;
      color: white;
      font-size: 1.25rem;
      border: none;
      padding: 6px 20px;
      border-radius: 5px;
      margin-top: 10px;
    }

    .seccion-titulo {
      background-color: #4CAF50;
      color: white;
      padding: 8px;
      font-weight: bold;
    }

    .tarjeta-tipo {
      border-radius: 10px;
      overflow: hidden;
    }
    
    .navbar-custom {
	background-color: #397d54;
	color: white;
}

.navbar-custom a {
	color: white;
	font-weight: bold;
	text-decoration: none;
	padding: 10px 15px;
}

.navbar-custom a:hover, .dropdown-menu a:hover {
	color: #d4d4d4;
}

.dropdown-menu {
	background-color: #397d54;
	border: none;
}

.dropdown-menu a {
	color: white;
}

.search-input {
	border-radius: 20px;
	padding: 5px 15px;
	border: none;
	width: 250px;
}

.search-button {
	border-radius: 20px;
	margin-left: 10px;
}

.fixed-top-bar {
	position: fixed;
	top: 0;
	width: 100%;
	z-index: 1030;
}

.btn-light-black-text {
	color: black !important;
	font-weight: bold;
}
  </style>
</head>
<body style="padding-top: 70px;">
	<!-- ðŸ”¥ AQUI se incluye el fragmento con estilos ya cargados -->
	<div th:replace="~{fragments/navbar :: navbar}"></div>

  <div class="container mt-5">
    <h2 class="mb-4 text-center">Tarifas de Pasajes</h2>
    <div class="row" id="tarjetaTarifas">
      <!-- AquÃ­ se insertan las tarjetas dinÃ¡micamente -->
    </div>
  </div>

  <script>
    // SimulaciÃ³n de datos desde el backend
    const tarifas = [
      {
        taId: 1,
        taPrecioPasaje: 5.00,
        tipopasajero: { tpNombre: "Adulto", descripcion: "Pasajeros en general" }
      },
      {
        taId: 2,
        taPrecioPasaje: 3.00,
        tipopasajero: { tpNombre: "Medio", descripcion: "Escolares, universitarios y alumnos de institutos superiores" }
      }
    ];

    function renderTarjetas(tarifas) {
      const contenedor = document.getElementById("tarjetaTarifas");
      contenedor.innerHTML = '';

      tarifas.forEach(t => {
        const tipo = t.tipopasajero?.tpNombre || 'â€”';
        const descripcion = t.tipopasajero?.descripcion || '';
        const precioPasaje = parseFloat(t.taPrecioPasaje).toFixed(2);
        
        const card = document.createElement('div');
        card.className = 'col-md-6 mb-4';
        card.innerHTML = `
        	  <div class="card tarjeta-tipo shadow">
        	    <div class="card-header-custom">
        	      Pasaje ${tipo}
        	    </div>
        	    <div class="card-body-custom">
        	      <div class="seccion-titulo">Â¿PARA QUIÃ‰N?</div>
        	      <p class="my-2">${descripcion}</p>

        	      <div class="seccion-titulo mt-3">TARIFAS DE PASAJES</div>
        	      <button class="tarifa-btn">S/ ${precioPasaje}</button>
        	    </div>
        	  </div>
        	`;
        contenedor.appendChild(card);
      });
    }

    // Cargar al iniciar
    renderTarjetas(tarifas);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
