<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h3 class="mb-4">Completa tu Registro</h3>

    <form id="usuarioForm" th:action="@{/usuario/guardar}" method="post">
        <!-- Oculto el ID de persona -->
        <input type="hidden" name="persona.perId" th:value="${persona.perId}">

        <div class="mb-3">
            <label class="form-label">Correo (Usuario)</label>
            <input type="email" class="form-control" th:value="${persona.perCorreo}" readonly>
        </div>

        <div class="mb-3">
            <label for="usuContrasenia" class="form-label">Contraseña <span class="text-danger">*</span></label>
            <input type="password" class="form-control" name="usuContrasenia" id="usuContrasenia" required>
        </div>

        <button type="submit" class="btn btn-primary">Registrarme</button>
    </form>
</div>

<script>
    document.getElementById("usuarioForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const form = event.target;
        const formData = new FormData(form);

        fetch(form.action, {
            method: "POST",
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            if (data === "ok") {
                alert("✅ Usuario registrado exitosamente.");
                window.location.href = "/login"; // Redirige o cambia esto según tu flujo
            } else {
                alert("❌ " + data.replace("error:", "").trim());
            }
        })
        .catch(error => {
            console.error("Error:", error);
            alert("❌ Ocurrió un error al registrar usuario.");
        });
    });
</script>

</body>
</html>
