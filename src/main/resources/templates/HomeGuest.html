<!-- HomeGuest.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="icon" type="image/png" href="/img/favicon.ico">
<title>Inicio - Guest</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container mt-4">
		<h2>
			Bienvenido, <span th:if="${#authentication != null}"
				th:text="${#authentication.name}">Usuario</span> <span
				th:if="${#authentication == null}">Invitado</span>
		</h2>
		<p>Gracias por registrarte. Aquí puedes guardar tus preferencias,
			ver productos, etc.</p>
	</div>
	<!-- Botón logout -->
	<form th:action="@{/logout}" method="post">
		<button type="submit" class="btn btn-danger mt-3">Cerrar
			sesión</button>
	</form>
</body>
</html>
